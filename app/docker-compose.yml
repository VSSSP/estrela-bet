version: '3'

services:
  backend:
    build: ./backend
    command: npm run start
    ports:
      - '3001:3001'
    depends_on:
      db:
        condition: service_healthy
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=ESTRELA_BET
      - MYSQL_PORT=3306
      - PORT=3001
    restart: always
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3001"] # Caso utilize outra porta interna para o back, altere ela aqui tamb√©m
      timeout: 10s
      retries: 5
  db:
    image: mysql:8.0
    container_name: 'estrela-db'
    volumes:
      - ./estrelabet.sql:/docker-entrypoint-initdb.d/estrelabet.sql
      # - /home/$USER/mysql/estrela_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=ESTRELA_BET
    ports:
      - '3308:3306'
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"] # Deve aguardar o banco ficar operacional
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE























